<p id="demo">Please click here to singup! <span class="singup" (click)="gotosingup()">singup</span></p>
    <h2>Welcome to Login Page</h2>
<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="loginForm">
            <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="email">Email</mat-label>
                        <input formControlName="email" matInput placeholder="Please enter email" required id="email">
                        <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email').hasError('email') ">Enter correct mailId</mat-error>
                </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="password">Password</mat-label>
                        <input formControlName="password" matInput placeholder="Please enter Password" required id="password" type="password">
                        <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <button mat-button class="btn btn-primary" (click)="submit()" routerLink="/instrument/list">Login</button>
                </div>
                </div>
        </form>
    </div>
</div>
