           <div class="row">
               <div class="col-lg-12">
                <form [formGroup]="signinForm">
                    <h2>Welcome to Singup page</h2>
                    <div class="row">
                        <div class="col-lg-12"> 
                    <mat-form-field class="form-group">
                        <mat-label class="fn">FirstName</mat-label>
                        <input formControlName="firstName" matInput placeholder="please enter FirstName" required>
                        <mat-error *ngIf="signinForm.get('firstName').hasError('required')">FirstName is required</mat-error>
                    </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="fn">LastName</mat-label>
                        <input formControlName="lastName" matInput placeholder="please enter lastname" required>
                        <mat-error *ngIf="signinForm.get('lastName').hasError('required')">LastName is required</mat-error>
                    </mat-form-field></div>
                    <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="fn">Username</mat-label>
                        <input formControlName="userName" matInput placeholder="Please enter Username">
                    </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="fn">Email</mat-label>
                        <input formControlName="email" matInput placeholder="Please enter email" required>
                        <mat-error *ngIf="signinForm.get('email').hasError('required')">Email is required</mat-error>
                    </mat-form-field></div>
                    <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label class="fn">Password</mat-label>
                        <input formControlName="password" matInput placeholder="Please enter Password">
                    </mat-form-field></div>
                    <button mat-raised-button id="demo1" (click)="back()">Back</button>
                    <button mat-button class="btn btn-info" (click)="submit()" id="demo">Submit</button> 
                    </div>
                    </form>
               </div>
           </div>
