<div class="header">
    <h2>Welcome to our company</h2>
    <div class="image">
        <div class="img">
            <mat-icon id="demo" (click)="gotosingup()">account_circle</mat-icon>
        </div>
        <form [formGroup]="loginForm">
                <mat-form-field class="form-group">
                    <mat-label>Email</mat-label>
                    <input formControlName="Email" matInput placeholder="Please enter email">
                </mat-form-field>
                <mat-form-field class="form-group">
                    <mat-label>Password</mat-label>
                    <input formControlName="Password" matInput placeholder="Please enter email">
                </mat-form-field>
            </form>
            <button mat-button class="btn btn-primary">Login</button>
    </div>
</div>
