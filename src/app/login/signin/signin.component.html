<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="loginForm">
            <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="form-group">
                        <mat-label>Email</mat-label>
                        <input formControlName="Email" matInput placeholder="Please enter email" required>
                        <mat-error
                            *ngIf="loginForm.get('Email').hasError('required')">
                            Email is
                            required
                        </mat-error>
                        <mat-error
                            *ngIf="loginForm.get('Email').hasError('email') ">
                            Enter correct mailId
                        </mat-error>
                </mat-form-field>
                </div>
                <div class="col-lg-12">
                <mat-form-field class="form-group">
                    <mat-label>Password</mat-label>
                    <input formControlName="Password" matInput placeholder="Please enter Password" required>
                </mat-form-field>
                </div>
                <button mat-button class="btn btn-primary">Login</button>
                </div>
                </div>
        </form>
    </div>
</div>
