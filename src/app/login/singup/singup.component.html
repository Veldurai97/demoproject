           <div class="row">
               <div class="col-lg-6">
                <form [formGroup]="signinForm">
                    <mat-form-field class="form-group">
                        <mat-label>FirstName</mat-label>
                        <input formControlName="firstName" matInput placeholder="please enter FirstName" required>
                        <mat-error *ngIf="signinForm.get('firstName').hasError('required')">FirstName is required</mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="form-group">
                        <mat-label>LastName</mat-label>
                        <input formControlName="lastName" matInput placeholder="please enter lastname" required>
                        <mat-error *ngIf="signinForm.get('lastName').hasError('required')">LastName is required</mat-error>
                    </mat-form-field><br>
                    <mat-form-field class="form-group">
                        <mat-label>Username</mat-label>
                        <input formControlName="userName" matInput placeholder="Please enter Username">
                    </mat-form-field><br>
                    <mat-form-field class="form-group">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="Please enter email">
                    </mat-form-field><br>
                    <mat-form-field class="form-group">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput placeholder="Please enter Password">
                    </mat-form-field><br>
                    <button mat-button class="btn btn-info" (click)="submit()">Submit</button> 
                    </form>
               </div>
           </div>
