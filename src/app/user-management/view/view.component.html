<div class="row">
    <div class="col-lg-4 ">
        <img height="200" [src]=data.avatar>
    </div>
    <div class="col-lg-4">
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-12">
                <p><b>First Name:</b> <span>{{data.first_name}}</span></p>

            </div>
            <div class="col-lg-12">
                <p><b>Last Name: </b><span>{{data.last_name}}</span></p>
            </div>
            <div class="col-lg-12">
                <p><b>Email: </b><span>{{data.email}}</span></p>
            </div>
        </div>
    </div>
</div>
